<div class="container">
  <h2>Manage Users</h2>

  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

  <table>
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="deleteUser(user.userID)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/dashboard">Back to Dashboard</a>
</div>
