<app-dashboard></app-dashboard>

<mat-card class="projects-card">
  <h2>Project Specialists Overview</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Development Stage </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- Specialists Column -->
    <ng-container matColumnDef="specialists">
      <th mat-header-cell *matHeaderCellDef> Number of specialists </th>
      <td mat-cell *matCellDef="let element"> {{element.specialists}} </td>
    </ng-container>

    <!-- Hours Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
    </ng-container>

    <!-- Hours Per Day Column -->
    <ng-container matColumnDef="hoursPerDay">
      <th mat-header-cell *matHeaderCellDef> Hours per day </th>
      <td mat-cell *matCellDef="let element"> {{element.hoursPerDay}} </td>
    </ng-container>

    <!-- Rate Column -->
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> Rate per hour </th>
      <td mat-cell *matCellDef="let element"> ${{element.rate}}.00 </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> ${{element.cost | number}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Engagement Duration (weeks) </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <!-- Header and row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="replaceBackendDeveloper()">Update Project</button>
</mat-card>
