<div class="container">
  <h2>Welcome, <span>{{ user?.username || 'User' }}</span></h2>
  <div>
    <p>Your subscription: <span>{{ subscriptionName }}</span></p>
  </div>
  <div *ngIf="isAdmin">
    <h3>Admin Panel</h3>
    <ul>
      <li><a routerLink="/admin/users">Manage Users</a></li>
      <li><a routerLink="/admin/subscriptions">Manage Subscriptions</a></li>
    </ul>
  </div>
  <div *ngIf="!isAdmin && isUser">
    <h3>Your Dashboard</h3>
    <p>Content specific to your subscription will be displayed here.</p>
    <ul>
      <li><a routerLink="/users/profile">Your Profile</a></li>
      <li><a routerLink="/subscriptions">Subscriptions</a></li>
    </ul>
  </div>
  <div>
    <a routerLink="/logout">Logout</a>
  </div>
</div>
