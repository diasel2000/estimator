<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
<div class="container">
    <h2>Welcome, <span th:text="${user != null ? user.username : 'User'}">User</span></h2>
    <div>
        <p>Your subscription: <span th:text="${subscriptionName}">Subscription Name</span></p>
    </div>
    <div th:if="${roles != null and roles.contains('ROLE_ADMIN')}">
        <h3>Admin Panel</h3>
        <ul>
            <li><a th:href="@{/admin/users}">Manage Users</a></li>
            <li><a th:href="@{/admin/subscriptions}">Manage Subscriptions</a></li>
        </ul>
    </div>
    <div th:unless="${roles != null and roles.contains('ROLE_ADMIN')}">
        <h3>Your Dashboard</h3>
        <p>Content specific to your subscription will be displayed here.</p>
        <ul>
            <li><a th:href="@{/api/users/profile}">Your Profile</a></li>
            <li><a th:href="@{/api/subscriptions}">Subscriptions</a></li>
        </ul>
    </div>
    <div>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
</body>
</html>
