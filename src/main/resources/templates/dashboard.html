<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Welcome, <span th:text="${user.username}">User</span></h2>
    <div>
        <p>Your subscription: <span th:text="${user.subscription != null ? user.subscription.subscriptionName : 'No Subscription'}">Subscription Name</span></p>
    </div>
    <div th:if="${user.subscription != null && user.subscription.subscriptionName == 'Ultimate'}">
        <h3>Admin Panel</h3>
        <ul>
            <li><a th:href="@{/admin/users}">Manage Users</a></li>
            <li><a th:href="@{/admin/subscriptions}">Manage Subscriptions</a></li>
        </ul>
    </div>
    <div th:unless="${user.subscription != null && user.subscription.subscriptionName == 'Ultimate'}">
        <h3>Your Dashboard</h3>
        <p>Content specific to your subscription will be displayed here.</p>
    </div>
    <div>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
</body>
</html>
