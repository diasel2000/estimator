<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>
<div>
    <h2>Welcome, <span th:text="${user.username}">User</span>!</h2>
    <p>Email: <span th:text="${user.email}">user@example.com</span></p>
    <p>Subscription: <span th:text="${user.subscription.subscriptionName}">Subscription</span></p>
</div>
</body>
</html>
